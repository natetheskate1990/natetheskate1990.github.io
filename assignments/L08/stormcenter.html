    <main>
        <!--Paul tutorial, Udemy-->
        <form enctype="multipart/form-data" action="thanks.html" name="stormcenter" id="scform">
            <fieldset>
                <Legend><span>Personal Information</span></Legend>
                <label><span>Full Name:</span><input name="fullname" type="text" value="" placeholder="Full Name" pattern="[a-zA-Z -._]{3,99}" required></label>
                <label><span>Email:</span><input name="email" type="email" value="" placeholder="example@gmail.com" required></label><br>
                <label><span>Phone:</span><input name="phone" type="tel" value="" placeholder="0001112222" pattern="[0-9]{10,20}" required></label>
                <label><span>Zip Code:</span><input name="zipcode" type="number" value="" placeholder="zip" ></label>
            </fieldset>
            <fieldset>
                <legend><span>Storm Information</span></legend>
                <label><span>Storm Date:</span><input name="stormdate" type="date" value="" ></label>
                <label><span>Storm Type</span><input name="stormtype" type="text" list="stormtype"></label>
                <label>
            <datalist id="stormtype">
                <option value="Flash Flood"> </option>
                <option value="Hail"> </option>
                <option value="Thunder Storm"> </option>
                <option value="Tornado"> </option>
                <option value="Hurricane"> </option>
                 
            </datalist>
                </label>
                <br>
                 <label id="stormseverity">Storm Severity Rating (1 to 10)</label>
		<input type="range" id="rating" value="1" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
		<span id="ratingvalue">10</span><br>
                <label><span>Storm Region</span><input name="stormregion" type="text" list="stormregion"></label>
                <datalist id="stormregion">
                    <option value="Franklin"></option>
                    <option value="Greenville"></option>
                    <option value="Springfield"></option>
                </datalist>
                <br>
                <label><span>User In-Danger Level</span><br><input type="radio" name="danger" >Yes</label><br>
                <label><span></span><input type="radio" name="danger1" >No</label><br>
                <label><span></span><input type="radio" name="danger2" >Maybe</label><br>
               
                
               
            </fieldset>
            <!--additional spot for text area, form submission button, thanks page with working back button-->
            <fieldset>
             Other Details: <br>
                <textarea name="message" rows="10" cols="30">

                </textarea>
          
            <input type="submit" value="Submit" class="submitBtn">
            <input name="redirect" type="hidden" >
              </fieldset>
        </form>
